<div class="flex drop-shadow  h-screen">

    <form (ngSubmit)="submit()" class="p-4  rounded-lg m-auto mt-13 border">
        <h1 class="text-center drop-shadow-none text-purple-700 border-b-2 pb-2 mb-5 text-xl font-bold">Login</h1>
        <div class="my-3 w-full">
            <label for="email" class="text-purple-700">Email : </label>
            <input type="email" [(ngModel)]="form.email" name="email" class="p-2 focus:drop-shadow-lg rounded w-full border" id="email" placeholder="Enter Your Email Here" required >
        </div>
        <div class="my-3 w-full">
            <label for="password" class="text-purple-700">Password : </label>
            <input type="password" [(ngModel)]="form.password" name="password" class="p-2 focus:drop-shadow-lg rounded w-full border" id="password" placeholder="Enter Your Password Here" required >
        </div>
        <div class="my-3 w-full">
            <input type="submit" value="Login" class="p-2 w-full font-bold bg-purple-700 text-white hover:bg-purple-900 rounded mt-3" id="email" placeholder="Enter Your Email Here" >
        </div>
    </form>

</div>
